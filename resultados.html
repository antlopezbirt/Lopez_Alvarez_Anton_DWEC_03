<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Resultados</title>
</head>
<body>
  <header>
    <img src="svg/logo.svg">
  </header>

  <main id="mainBienvenida" name="mainBienvenida">
    <p class="resultTitle">¡Has ganado!</h1>
    <p class="resultNota">Has conseguido vencer a la máquina en...</p>
    <p class="result">12 segundos</p>
    <p class="resultNota">Para ello te han hecho falta...</p>
    <p class="result">5 movimientos</p>
    <p class="resultPrompt">¿Quieres volver a jugar?</p>
    
    <fieldset id="resultSalirJugar" name="resultSalirJugar">
      <button id="btnSalir" name="btnSalir">Salir</button>
      <button id="btnJugar" name="btnJugar">Jugar</button>
    </fieldset>
    
  </main>
  <script type="module" src="js/bienvenida.js"></script>
</body>
</html>
